<!doctype html>
<html ng-app="MyApp">
  <head>
    <title>Process Manegement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="lib/angular/angular.js"></script>
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/underscore/underscore.js"></script>
    <script src="js/app.js"></script>
    <script src="js/psController.js"></script>
    <script src="lib/toastr/toastr.min.js"></script>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="lib/toastr/toastr.min.css"/>
  </head>
  <body ng-controller="PsController">
    <div class="container">
    
      <h1>Processes state</h1>
            
      <div class="well">  
        <table class="table table-hover table-bordered">
          <tr class="danger">
            <td><b>Pid</b></td>
            <td><b>Id</b></td>
            <td><b>Name</b></td>
            <td><b>Action</b></td>
          </tr>
          <hr>
          <tr ng-repeat="proc in processes">
            <td>{{proc.pid}}</td> 
            <td>{{proc.id}}</td>
            <td>{{proc.name}}</td>
            <td>
              <input type="button" class="btn btn-danger btn-sm" value="Kill" ng-click="kill(proc)"/>
            </td>
          </tr>
        </table>
      </div>
        
    </div>
  </body>
</html>
